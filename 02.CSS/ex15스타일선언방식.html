<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 내부 스타일 선언 방식 -->
    <style>
        #innerStyle{
            color: fuchsia;
        }

        - rel : 나(html)와의 관계
        - href : 어디에 있는지
    -->
    <link rel="stylesheet" href="./ex15외부.css">
</head>
<body>
    <p style="color: blue;">인라인 스타일</p>
    <p id="innerStyle">내부 스타일</p>
    <p id="outerStyle">외부 스타일</p>
</body>
</html>
