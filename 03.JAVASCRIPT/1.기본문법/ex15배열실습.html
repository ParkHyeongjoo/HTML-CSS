<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = Number(prompt("과목 수를 입력해주세요"))
        let sub = [] // 과목명 저장할 배열
        let sum = 0
        
        for(let i=0; i<input; i++){
            sub.push(prompt("점수를 입력할 과목명을 입력해주세요 >> "))
        }

        let score = [] // 과목별 점수 저장할 배열
        for(let i=0; i<input; i++){
            score.push(Number(prompt(sub[i] + "의 점수 입력 >> ")))
            sum += score[i]
        }
        let avg = sum/input

        document.write("<table border=1px solid black>")
            document.write("<tr align='center'>")
                for(let i=0; i<input; i++){
                    document.write("<td>"+sub[i]+"</td>")
                }
                document.write("<td>총합</td>")
                document.write("<td>평균</td>")
            document.write("</tr>")
            document.write("<tr align='center'>")
                for(let i=0; i<input; i++){
                    document.write("<td>"+score[i]+"</td>")
                }
                document.write("<td>"+sum+"</td>")
                document.write("<td>"+avg.toFixed(2)+"</td>")
            document.write("</tr>")
        document.write("</table>")        
    </script>
</body>
</html>
