<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10
        // if~else문(조건 : 비교연산자, 논리연산자 → true, false)
        if(num>=10){
            document.write("10이상이다")
        }else{
            document.write("10미만이다")
        }
        

        // switch문(값 : 변수가 가지고 있는 값(봄/여름/가을/겨울...))
        let season = "summer"
        switch(season){
            case "spring" : 
                document.write("봄봄봄 ~ 봄이 왔어요~")
                break
            case "summer" :
                document.write("와우! 여름이다!")
                break
            case "fall" :
                document.write("가을밤 ~ 떠난 너 ~")
                break
            case "winter" :
                document.write("겨울에 ~ 태어나 ~ ")
                break
        }
    </script>
</body>
</html>
