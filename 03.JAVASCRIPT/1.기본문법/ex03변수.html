<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03변수</title>
</head>
<body>
    <script>
        // 변수선언 : 사용자가 입력한 값을 저장
        // var name = prompt("이름을 입력하세요")
        // console.log(name + "님 환영합니다!")

        // var : 재선언 가능(메모리 공간 새롭게 할당), 재할당 가능
        var a = 1;
        var a = 2;
        console.log(a) // 재선언 : 2 출력
        a = 3;
        console.log(a) // 재할당 : 3 출력

        // let : 재선언 불가능, 재할당 가능
        let b = 1;
        // let b = 2;
        console.log(b)
        b = 3;
        console.log(b)

        // const : 상수선언, 재선언 불가능, 재할당 불가능
        const c = 1;
        // const c = 2;
        console.log(c)
        // c = 3;
        console.log(c)

    </script>
</body>
</html>
