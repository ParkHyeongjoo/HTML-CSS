<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02입력</title>
</head>
<body>
    <script>
        // 입력창에 값을 키보드로 입력받을 수 있는 창 
        prompt("Question?","Default")
        prompt("Question?")

        // 선택한 값은 boolean(확인-true, 취소-false)로 반환
        confirm("R U OK?")
    </script>
</body>
</html>
