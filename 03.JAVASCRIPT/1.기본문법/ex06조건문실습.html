<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es06조건문실습</title>
</head>
<body>
    <script>
        let java = prompt("Java점수를 입력하세요")
        let python = prompt("Python점수를 입력하세요")
        let web = prompt("Web점수를 입력하세요")
        
        // toFixed : 소수점 이하 자리수 표시
        let avg = ((parseInt(java) + parseInt(python) + parseInt(web))/3).toFixed(2)

        if(avg >= 90){
            var score = "A"
        }else if(avg >= 80){
            var score = "B"
        }else if(avg >= 70){
            var score = "C"
        }else{
            var score = "F"
        }
        console.log("당신의 평균은 " + avg + "이고 " + score + "입니다.")
    </script>
</body>
</html>
