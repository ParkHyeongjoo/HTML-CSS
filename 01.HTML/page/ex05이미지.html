<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05이미지</title>
</head>
<body>
    <!-- img태그 (필수 속성 : src) -->
    <!-- (1). 절대 경로 : 어떤 파일이 가진 본인만의 고유한 경로(외부 웹페이지로 연결) -->
    <img src="https://i.ytimg.com/vi/UzbBohF8Ba0/maxresdefault.jpg" width="550px">

    <!-- (2). 상대 경로 : 특정 위치를 기준으로 파일을 찾는 경로(내부 자료를 연결) -->
    <!-- 1) 같은 폴더 내에서 찾을 때 : ./ (생략이 가능)
         2) 상위 폴더로 이동 후(폴더가 다름) 찾을 때 : ../
         3) 최 상위 폴더로 바로 이동 : / -->
    <img src="../img/img2.jpg" width="550px"> 
</body>
</html>
