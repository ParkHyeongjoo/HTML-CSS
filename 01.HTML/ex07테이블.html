<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07테이블</title>
</head>
<body>
    <!-- 1. 테이블을 만들거야 <table> -->
    <table border="1px solid black">
        <!-- 참고) 표의 제목 caption -->
        <caption>메뉴판</caption>
        <!-- 2. 1줄(1열) 생성하기 table rows <tr> -->
        <tr style="background-color: yellow;">
            <!-- 3. 표의 헤더 부분 table header <th> -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>
        <tr bgcolor="green">
            <!-- 4. 표의 데이터 부분 table data <td> -->
            <td>아메리카노</td>
            <td>1500원</td>
        </tr>
        <tr>
            <td>헤이즐넛</td>
            <td>2000원</td>
        </tr>
    </table>
</body>
</html>
