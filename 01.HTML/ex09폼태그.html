<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09폼태그</title>
</head>
<body>
    <!-- form 태그
    여기서부터 여기까지 입력폼 만듦! 선언
    필수 속성 2가지 
        - action : 어디로 보낼건지 (# : 현재 위치(페이지)로 이동)
        - method : 어떻게 보낼건지
    -->

    <!-- <input> 추가 속성
    (1) type : 입력 타입을 지정 (text, password ...) ★★★
    (2) name : 입력한 값을 구분하기 위해 이름 지정 ★★★
    (3) autofocus : 자동 커서 설정
    (4) placeholder : 미리보기 텍스트
    (5) value : 기본 값 지정 ★★★
    (6) readonly : 읽기 전용
    (7) maxlength : 글자 수 제한
    -->
    <form action="#" method="get">
        ID <input type="text" name="ID" autofocus placeholder="아이디를 입력하시오">
        <br>
        PW <input type="password" maxlength="10">
        <br>
        주소 <input type="text" name="Add" value="광주광역시" readonly>

        <br><br>
        <!-- 사용자가 선택할 수 있는 입력창 
            (1) input - type : checkbox (중복선택 가능)
            (2) input - type : radio (중복선택 불가능)
            (3) select 태그
        -->

        <!-- checkbox와 radio 둘다 name, value 필수 속성
             -name : 어떤 설문인지?
             -value : 어떤 값인지?
        -->

        <!-- checkbox -->
        <p>좋아하는 음료를 모두 골라주세요</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        민트초코 <input type="checkbox" name="menu" value="mc">
        <br>

        <!-- radio -->
        <p>성별을 골라주세요</p>
        남성 <input type="radio" name="gender" value="man">
        여성 <input type="radio" name="gender" value="woman">
        <br><br>
        <!-- select 태그 (input 태그의 타입이 아님! 별도의 태그) -->
        <select name="" id="">
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <br><br>
        <!-- 가볍게 볼 내용 -->
        <input type="button">
        <input type="color">
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="url">
        <input type="time">
        <input type="week">
        <!-- 여기까지 -->
        <br><br>
        <!-- 제출 및 초기화 ★★★
        제출 및 초기화 되는 정보들은 반드시 form태그 안에 존재
        -->
        <input type="submit">
        <br>
        <input type="reset">
    </form>
</body>
</html>
